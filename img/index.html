<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/estiloIndex.css">
    <link rel="stylesheet" href="css/modal1.css">
</head>
<body>
    <div class="login-container">
        <form class="login-box" id="formInicio" action="php/login.php" method="POST">

            <!-- Imagen circular -->
            <img src="img/red_logo.png" alt="Usuario" class="profile-img">
            <br>
            <!-- Inputs -->
             <div class="tam60">
                <label for="txtUsuario">Ingrese su usuario:</label>
                <input id="txtUsuario" name="txtUsuario" type="text" placeholder="Usuario" class="login-input" required>
            </div>

            <div class="tam60">
                <label for="txtContra">Ingrese su contraseña:</label>
                <input id="txtContra" name="txtContra" type="password" placeholder="Contraseña" class="login-input" required>
            </div>
            <!-- Link para registro -->
            <a href="nuevoUsuario.php" class="register-link">Registrar nuevo usuario</a>
            
            <!-- Botón de iniciar sesión -->
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
    </div>


    <div id="modalError" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
            <button id="closeModal" class="modal-button">Aceptar</button>
        </div>
    </div>

    <script>
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('modalError').style.display = 'none';
        });
        
    </script>

</body>
</html>
